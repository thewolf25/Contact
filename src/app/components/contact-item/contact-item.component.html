<ion-item>
  <ion-thumbnail slot="start">
    <img src="../../../assets/image/contact.jpg">
  </ion-thumbnail>
  <ion-label>{{  contact.firstName }}</ion-label>
</ion-item>

  <ion-item-options side="end">
    <ion-item-option color="secondary" (click)="onEdit(contact.tel1)">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="onDelete(contact.tel1)">
      <ion-icon  slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="start">
  <ion-item-option color="primary" (click)='contactInfo(contact.tel1)'>
    <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
